<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400">
  <!-- Grey background -->
  <rect width="400" height="400" fill="#E5E7EB"/>
  
  <!-- Pizza icon in darker grey -->
  <g transform="translate(200, 200)">
    <!-- Pizza base circle -->
    <circle cx="0" cy="0" r="80" fill="#9CA3AF" opacity="0.6"/>
    
    <!-- Pizza slice lines -->
    <line x1="0" y1="-80" x2="0" y2="80" stroke="#6B7280" stroke-width="2" opacity="0.4"/>
    <line x1="-80" y1="0" x2="80" y2="0" stroke="#6B7280" stroke-width="2" opacity="0.4"/>
    <line x1="-56" y1="-56" x2="56" y2="56" stroke="#6B7280" stroke-width="2" opacity="0.4"/>
    <line x1="-56" y1="56" x2="56" y2="-56" stroke="#6B7280" stroke-width="2" opacity="0.4"/>
    
    <!-- Pepperoni/toppings -->
    <circle cx="-30" cy="-20" r="8" fill="#6B7280" opacity="0.5"/>
    <circle cx="25" cy="-30" r="8" fill="#6B7280" opacity="0.5"/>
    <circle cx="35" cy="15" r="8" fill="#6B7280" opacity="0.5"/>
    <circle cx="-20" cy="30" r="8" fill="#6B7280" opacity="0.5"/>
    <circle cx="0" cy="-40" r="8" fill="#6B7280" opacity="0.5"/>
    <circle cx="-40" cy="10" r="8" fill="#6B7280" opacity="0.5"/>
  </g>
  
  <!-- "No Image" text -->
  <text x="200" y="320" font-family="Arial, sans-serif" font-size="16" fill="#6B7280" text-anchor="middle" opacity="0.7">
    No Image Available
  </text>
</svg>